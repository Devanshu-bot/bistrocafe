<body>
  <!-- Header/navbar starts here -->
  <section style="
    display: inline;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;">
    <header class="text-gray-300 bg-amber-800 body-font px-4">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
              <img src="/images/bistro.png" width="100px" alt="Logo">
              <span class="text-amber-900 ml-3 text-xl"></span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
              <a href="/index.html" class="mr-5 ">Home</a>
              <a href="/html/menu.html" class="mr-5 ">Menu</a>
              <a href="/html/about.html" class="mr-5 ">About</a>
              <a href="/contactForm/index.html" class="mr-5 ">Contact</a>
          </nav>
          <button
              class="btn text-gray-200 inline-flex items-center bg-amber-900 border-0 py-1 px-3 focus:outline-none rounded text-base mt-4 md:mt-0"><a
                  href="/transparentform/index.html">Sign in</a>
          </button>
          <button style="margin: 0 10px;"
              class="btn text-gray-200 inline-flex items-center bg-amber-900 border-0 py-1 px-3 focus:outline-none rounded text-base mt-4 md:mt-0"><a
                  href="/AnimatedLoginForm/index.html">Log in</a>
          </button>
      </div>
  </header>
  </section>

  <section id="contact">
    <h1 class="section-header">Contact us</h1>

    <div class="contact-wrapper">
      <div class="direct-contact-container">
        <ul class="contact-list">
          <li class="list-item">
            <i class="fa fa-map-marker fa-2x"><span class="contact-text place"><a
                  href="https://goo.gl/maps/QcjB17UyFwqwWBiQ7" target="_blank">Delhi, India</a></i>
          </li>

          <li class="list-item">
            <i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-837-598-9188" target="_blank"
                  title="Give me a call">(+91) 864-254-3112</a></span></i>
          </li>

          <li class="list-item">
            <i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" target="_blank"
                  title="Send me an email">cafebistroofficial@gmail.com</a></span></i>
          </li>
        </ul>

        <hr />
        <ul class="social-media-list">
          <li>
            <a href="https://www.facebook.com/" target="_blank" class="contact-icon">
              <i class="fa fa-facebook" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="https://www.twitter.com" target="_blank" class="contact-icon">
              <i class="fa fa-twitter" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank" class="contact-icon">
              <i class="fa fa-instagram" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="https://www.youtube.com/" target="_blank" class="contact-icon">
              <i class="fa fa-youtube" aria-hidden="true"></i></a>
          </li>
        </ul>
        <hr />

        <div class="copyright">&copy; ALL RIGHTS RESERVED</div>
      </div>

      <form id="contact-form" action="" class="form-horizontal" method="POST" role="form">
        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required />
          </div>
        </div>

        <textarea rows="6" placeholder="MESSAGE" class="form-control" name="message" required></textarea>

        <button class="btn btn-primary send-button" id="submit" value="SEND">
          <div class="alt-send-button">
            <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
          </div>
        </button>
      </form>
    </div>
  </section>

    margin-bottom: 0;

              <img src="/images/bistro.png" width="100px" alt="Logo">
              <span class="text-amber-900 ml-3 text-xl"></span>
          </a>
          <span class="text-gray-200 ml-3 text-xl">Bistro</span>

              ©2021 | Cafe Bistro —
              <a href="" class="text-gray-400 ml-1" target="_blank" rel="noopener noreferrer">@anonymous</a>

          <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
              <a class="ml-3 text-gray-300" href="https://www.facebook.com" target="_blank">

                      class="w-5 h-5" viewBox="0 0 24 24">

                  </svg>
              </a>
              <a class="ml-3 text-gray-300" href="https://www.twitter.com" target="_blank">

                      class="w-5 h-5" viewBox="0 0 24 24">
                      <path
                          d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">

              </a>

                      stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                      <path stroke="none"

                      <circle cx="4" cy="4" r="2" stroke="none"></circle>
                  </svg>
              </a>
          </span>
      </div>
  </footer>
    </section>
